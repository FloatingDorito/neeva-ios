<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>%error_title%</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="internal://local/errorpage-resource/Error.css" type="text/css" media="all" />
    <link rel="stylesheet" href="internal://local/errorpage-resource/CertError.css" type="text/css" media="all" />

    <script type="application/javascript">
      // If the user swipes back and forth to this tab, we want to make sure we make an attempt to reload the original page.
      var fresh = true;
      window.addEventListener('popstate', function () {
        if (fresh)
          fresh = false;
        else
          webkit.messageHandlers.localRequestHelper.postMessage({ appIdToken: APP_ID_TOKEN, type: "reload" });
      });

    </script>
  </head>

  <body>
    <h1 id="errorTitleText">%error_title%</h1>
    <p id="description">%long_description%</p>

    <div id="advancedContent">
      <p id="certErrorCode">%cert_error%</p>
      <p>%warning_advanced1%</p>
      <p>%warning_advanced2%</p>
    </div>
