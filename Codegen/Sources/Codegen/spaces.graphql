query ListSpaces($kind: ListSpacesKind = All) {
  listSpaces(input: {kind: $kind}) {
    requestID
    space {
      pageMetadata {
        pageID
      }
      space {
        name
        lastModifiedTs
        userACL {
          acl
        }
        acl {
          userID
          profile {
            displayName
            email
            pictureURL
          }
          acl
        }
        hasPublicACL
        thumbnail
        thumbnailSize {
          height
          width
        }
        resultCount
        isDefaultSpace
      }
    }
  }
}

query GetSpacesTitleInfo($ids: [String!]) {
  getSpace(input: { ids: $ids }) {
    space {
      pageMetadata {
        pageID
      }
      space {
        name
        thumbnail
      }
    }
  }
}

query GetSpacesData($ids: [String!]) {
  getSpace(input: { ids: $ids }) {
    space {
      stats {
        followers
      }
      pageMetadata {
        pageID
      }
      space {
        name
        description
        comments {
          id
          profile {
            displayName
            pictureURL
          }
          createdTs
          comment
        }
        entities {
          metadata {
            docID
          }
          spaceEntity {
            url
            title
            snippet
            thumbnail
            content {
              id
              title
              snippet
              __typename
              typeSpecific {
                __typename
                ... on TechDoc {
                  techDoc {
                    name
                  }
                }
                ... on Web {
                  web {
                    retailerProduct {
                      url
                      name
                      description
                      priceHistory {
                        currentPrice
                      }
                      reviews {
                        ratingSummary {
                          numReviews
                          rating {
                            productStars
                          }
                        }
                      }
                    }
                    recipes {
                      title
                      imageURL
                      totalTime
                      recipeRating {
                        recipeStars
                        numReviews
                      }
                    }
                  }
                }
                ... on RichEntity {
                  richEntity {
                    displayBlocks {
                      header {
                        headerType
                        title
                        body
                        url
                        imageURLs
                        source
                        owner
                        preposition
                      }
                      series {
                        title
                        series {
                          title
                          items {
                            title
                            length
                            query
                            credits {
                              name
                              url
                              query
                            }
                          }
                        }
                      }
                      offers {
                        title
                        offers {
                          url
                          query
                          price
                          text
                          providerCode
                        }
                      }
                      userReview {
                        reviews {
                          reviewerName
                          reviewerOrganization
                          title
                          body
                          url
                          rating {
                            maxStars
                            actualStars
                          }
                        }
                        url
                      }
                      review {
                        reviewerName
                        reviewerOrganization
                        title
                        body
                        url
                        rating {
                          maxStars
                          actualStars
                        }
                      }
                      tabularData {
                        title
                        items {
                          name
                          ratingValue {
                            actualStars
                            maxStars
                          }
                          stringValue
                        }
                      }
                    }
                    description
                    images {
                      height
                      hostPageURL
                      name
                      provider {
                        type
                        url
                      }
                      thumbnailURL
                      width
                    }
                    title
                    subTitle
                    url
                    wikipediaURL
                    webSearchQuery
                    isCollapsed
                    stockPrice {
                      ticker
                      change
                      changePrice
                      changePercent
                      price
                    }
                    facts {
                      label
                      values {
                        text
                        isSeparator
                        webSearchQuery
                        entityToken
                      }
                    }
                    socialNetworks {
                      text
                      url
                      icon
                    }
                    movie {
                      releaseYear
                      rating
                      genre
                      duration
                      trailerThumbnailURL
                      trailerURL
                      cast {
                        thumbnailURL
                        name
                      }
                      reviews {
                        name
                        url
                        rating
                        thumbnailURL
                        favIconURL
                      }
                      offers {
                        providerName
                        rentPrice
                        buyPrice
                        isSubscription
                        url
                      }
                    }
                    episodes {
                      title
                      releaseDate
                      image
                      webSearchQuery
                    }
                    relatedSearches {
                      title
                      webSearchQuery
                      images {
                        thumbnailURL
                      }
                    }
                    entityToken
                    favIconURL
                  }
                }
              }
              actionURL
            }
          }
        }
      }
    }
  }
}

mutation AddToSpace($input: AddSpaceResultByURLInput!) {
  entityId: addSpaceResultByURL(input: $input)
}

mutation CreateSpace($name: String!) {
  createSpace(input: { name: $name })
}

mutation UpdateSpace($input: UpdateSpaceInput!) {
  updateSpace(input: $input)
}

mutation LeaveSpace($input: LeaveSpaceInput!) {
  leaveSpace(input: $input)
}

mutation DeleteSpace($input: DeleteSpaceInput!) {
  deleteSpace(input: $input)
}

mutation DeleteSpaceResultByURL($input: DeleteSpaceResultByURLInput!) {
  deleteSpaceResultByURL(input: $input)
}

mutation BatchDeleteSpaceResult($input: BatchDeleteSpaceResultInput!) {
  batchDeleteSpaceResult(input: $input)
}

mutation UpdateSpaceEntityDisplayData($input: UpdateSpaceEntityDisplayDataInput!) {
   updateSpaceEntityDisplayData(input: $input)
}

mutation SetSpaceDetailPageSortOrder($input: SetSpaceDetailPageSortOrderInput!) {
  setSpaceDetailPageSortOrder(input: $input)
}

mutation AddSpacePublicACL($input: AddSpacePublicACLInput!) {
  addSpacePublicACL(input: $input)
}

mutation DeleteSpacePublicACL($input: DeleteSpacePublicACLInput!) {
  deleteSpacePublicACL(input: $input)
}

mutation AddSpaceComment($input: AddSpaceCommentInput!) {
    addSpaceComment(input: $input)
}

mutation AddSpaceSoloACLs($input: AddSpaceSoloACLsInput!) {
  addSpaceSoloACLs(input: $input) {
        nonNeevanEmails
        changedACLCount
    }
}
