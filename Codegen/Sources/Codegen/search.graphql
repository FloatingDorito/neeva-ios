query Search($query: String!) {
  search(q: $query) {
    resultGroup {
      result {
        __typename
        title
        appIcon {
          labels
        }
        actionURL
        snippet
        typeSpecific {
          __typename
          ... on Web {
            web {
              favIconURL
              displayUrl
              publicationDate
              structuredUrl {
                paths
                hostname
              }
              highlightedSnippet {
                segments {
                  text
                  isHighlighted
                }
              }
            }
          }
          ... on ProductClusters {
            __typename
            productClusters {
              filterLabels {
                min
                max
                label
              }
              products {
                productName
                thumbnailURL
                buyingGuideReviews {
                  source
                  reviewURL
                  price
                  header {
                    title
                    summary
                  }
                  proCon {
                    pros
                    cons
                  }
                }
                sellers {
                  url
                  price
                  displayName
                  providerCode
                }
                priceLow
                priceHigh
                priceLabel
                rating
                maxRating
                ratingProvider
                retailerReviews {
                  allReviewsURL
                  provider {
                    displayName
                    providerCode
                  }
                  reviews {
                    author
                    title
                    body
                    highlights {
                      begin
                      end
                    }
                    rating {
                      maxStars
                      productStars
                    }
                  }
                  criticalReviews {
                    author
                    title
                    body
                    highlights {
                      begin
                      end
                    }
                    rating {
                      maxStars
                      productStars
                    }
                  }
                  ratingSummary {
                    rating {
                      maxStars
                      productStars
                    }
                    numReviews
                    price
                  }
                }
              }
            }
          }
          ... on RecipeBlock {
            recipeBlock {
              recipes {
                title
                url
                imageURL
                preference
                totalTime
                prepTime
                yield
                ingredients {
                  text
                }
                instructions {
                  text
                }
                recipeRating {
                  maxStars
                  recipeStars
                  numReviews
                }
                reviews {
                  reviewerName
                  body
                  rating {
                    maxStars
                    actualStars
                  }
                }
              }
            }
          }
          ... on RelatedSearches {
            relatedSearches {
              entries {
                searchText
                displayText {
                  segments {
                    isHighlighted
                    text
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

